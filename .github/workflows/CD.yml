name: CD

on:
  push:
    tags:
    - 'v*'

jobs:
  make-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
          pip install -r requirements/run.txt
          pip install -r requirements/test.txt
    - name: tag to version
      run: |
        echo "# Copyright (c) Semi-ATE" > starz/__init__.py
        echo "# Distributed under the terms of the MIT License" >> starz/__init__.py
        echo "__version__='${GITHUB_REF#refs/*/}'" >> starz/__init__.py
    - name: Run tests
      run: pytest tests/ --cov=starz
    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

